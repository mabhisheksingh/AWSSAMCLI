AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'AbhishekS_SAM1

  Sample SAM Template for AbhishekS_SAM1

  '
Parameters:
  LambdaName:
    Type: String
    Description: This is common values
    Default: CPE-FIVE-DEV-
  LayerName:
    Type: String
    Description: this is common values
    Default: CPE-FIVE-DEV-UTILS-
  APIKEYNAME:
    Type: String
    Description: This is Default Apikey
    Default: AbhishekSAMGateway
Globals:
  Function:
    Timeout: 70
    Tracing: Active
    Runtime: nodejs16.x
    Layers:
    - Ref: UtilsLibrary
    Architectures:
    - x86_64
    Tags:
      Owner: AbhishekS
      Group: A111
  Api:
    TracingEnabled: true
Resources:
  AbhishekSAMGateway:
    Type: AWS::Serverless::Api
    Properties:
      ApiKeySourceType: HEADER
      Name: private
      Description: Test APIGateway
      StageName: Prod
      Auth:
        ApiKeyRequired: true
      EndpointConfiguration:
        Type: REGIONAL
  APIKey:
    Type: AWS::ApiGateway::ApiKey
    DependsOn:
    - UsagePlan
    Properties:
      Description: This is api-key for authentication
      Enabled: true
      Name:
        Ref: APIKEYNAME
      StageKeys:
      - RestApiId:
          Ref: AbhishekSAMGateway
        StageName: Prod
  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn:
    - AbhishekSAMGatewayProdStage
    Properties:
      ApiStages:
      - ApiId:
          Ref: AbhishekSAMGateway
        Stage: Prod
      Description: AbhishekS usage plan
      Quota:
        Limit: 5000
        Period: MONTH
      Throttle:
        BurstLimit: 200
        RateLimit: 100
      UsagePlanName: AbhishekS_CPE5
  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    DependsOn:
    - AbhishekSAMGateway
    Properties:
      KeyId:
        Ref: APIKey
      KeyType: API_KEY
      UsagePlanId:
        Ref: UsagePlan
  GetLambdaFunctions:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetLambdaFunctions
      Handler: getData.lambdaHandler
      Description: This is get details lambda function of GroupA111
      FunctionName: AbhishekS_GetDetail
      Role: arn:aws:iam::181191750685:role/AbhishekSIAMRole
      Events:
        APIKey:
          Type: Api
          Properties:
            Auth:
              ApiKeyRequired: true
            Path: /hello
            Method: get
            RestApiId:
              Ref: AbhishekSAMGateway
    Metadata:
      SamResourceId: GetLambdaFunctions
  PostLambdaFunctions:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PostLambdaFunctions
      Handler: postData.lambdaHandler
      Description: This is Post details lambda function of GroupA111
      FunctionName: AbhishekS_PostDetails
      Role: arn:aws:iam::181191750685:role/AbhishekSIAMRole
      Events:
        APIKey:
          Type: Api
          Properties:
            RestApiId:
              Ref: AbhishekSAMGateway
            Path: /hello
            Method: post
    Metadata:
      SamResourceId: PostLambdaFunctions
  UtilsLibrary:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: GroupA111UtilsLibrary
      Description: This is common code for Group A111 project
      ContentUri: ..\..\dependency
      CompatibleRuntimes:
      - nodejs16.x
      LicenseInfo: MIT
      RetentionPolicy: Retain
  GroupA111SNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: GroupA111SNSTopic
      FifoTopic: false
      TopicName: AbhishekS-GroupA111
      Tags:
      - Key: Owner
        Value: AbhishekS
      - Key: Group
        Value: A111
Outputs:
  AbhishekSAMGateway:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${AbhishekSAMGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
